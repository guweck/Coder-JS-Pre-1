<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de compra con Cuotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Compra con Cuotas</h1>

    <form id="form-simulador">
        <div>
            <label for="producto1">Producto 1 - $10</label>
            <input type="number" id="producto1" name="producto1" value="0" min="0">
        </div>

        <div>
            <label for="producto2">Producto 2 - $20</label>
            <input type="number" id="producto2" name="producto2" value="0" min="0">
        </div>

        <div>
            <label for="producto3">Producto 3 - $30</label>
            <input type="number" id="producto3" name="producto3" value="0" min="0">
        </div>

        <!-- Opción de Pago -->
        <div>
            <label for="pago">Método de Pago:</label>
            <select id="pago" name="pago">
                <option value="1">Pago único</option>
                <option value="cuotas">Pago en cuotas (5% de interés mensual)</option>
            </select>
        </div>

        <!-- Selección de cuotas -->
        <div id="cuotas-container" style="display: none;">
            <label for="cuotas">Número de cuotas:</label>
            <input type="number" id="cuotas" name="cuotas" value="1" min="1">
        </div>

        <button type="button" onclick="calcularTotal()">Calcular total</button>
    </form>

    <h2 id="total">Total: $0</h2>

    <script src="main.js"></script>
</body>
</html>
